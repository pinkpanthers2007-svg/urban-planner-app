<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Planner AI</title>
    <!-- We only need Tailwind CSS for this simple page -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">

    <div class="flex flex-col items-center justify-center h-screen w-screen text-white text-center">
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tight">
            Urban Planner AI Tool
        </h1>
        <p class="text-lg text-gray-400 mt-6 max-w-2xl">
            A hybrid AI-powered simulation tool to predict the impact of new infrastructure on urban environments.
        </p>
        <button id="proceed-btn" class="mt-12 px-10 py-4 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-500 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-800">
            Proceed to Tool
        </button>
    </div>

    <script>
        // This simple script waits for the button to be clicked
        document.getElementById('proceed-btn').addEventListener('click', function() {
            // It then opens your main tool file in a new browser tab.
            window.open('tool.html', '_blank');
        });
    </script>

</body>
</html>
